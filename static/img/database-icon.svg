<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Database cylinders -->
  <ellipse cx="100" cy="60" rx="60" ry="15" fill="url(#dbGradient)" opacity="0.8"/>
  <rect x="40" y="60" width="120" height="30" fill="url(#dbGradient)" opacity="0.8"/>
  <ellipse cx="100" cy="90" rx="60" ry="15" fill="url(#dbGradient)"/>
  
  <ellipse cx="100" cy="110" rx="60" ry="15" fill="url(#dbGradient)" opacity="0.8"/>
  <rect x="40" y="110" width="120" height="30" fill="url(#dbGradient)" opacity="0.8"/>
  <ellipse cx="100" cy="140" rx="60" ry="15" fill="url(#dbGradient)"/>
  
  <!-- Connection lines -->
  <line x1="70" y1="40" x2="130" y2="40" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="50" y1="30" x2="150" y2="30" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Design tools -->
  <circle cx="160" cy="50" r="8" fill="#f093fb" opacity="0.9"/>
  <circle cx="170" cy="70" r="6" fill="#f5576c" opacity="0.9"/>
  <circle cx="150" cy="80" r="5" fill="#4facfe" opacity="0.9"/>
</svg>